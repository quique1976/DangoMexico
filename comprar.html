      <h1>Servicios</h1>
      <p><em>El borde azul indica un campo obligatorio.</em></p>
      <form id="forma" action="javascript:;">

        <p>
        <label for="clave" accesskey="C">Clave: </label>
        <input id="clave" type="text" required disabled="disabled" size="16">
        </p>

        <p>
            <label for="nombre" accesskey="N">Nombre: </label>
            <select id="nombre" required>
                <option value="">Selecciona Servicio</option>
                <option value="Paquete Diamante">Paquete Diamante</option>
                <option value="Paquete Gold">Paquete Gold</option>
                <option value="Paquete Platino">Paquete Platino</option>
                <option value="Paquete Bronce">Paquete Bronce</option>
            </select>
        </p>
        <div id="nuevo">
        <p>
          <label for="tiempo" accesskey="T">Tiempo: </label>
          <input id="tiempo" type="number" required max="12" min="1" placeholder="Meses">
        </p>
        <p>
          <label for="precio" accesskey="P">Precio: </label>
          <input id="precio" type="text" placeholder="Mensual" size="16" required disabled="disabled">
        </p>
        <p>
          <label for="fecha" accesskey="F">Fecha: </label>
          <input id="fecha" type="date" required min="2017-11-29">
        </p>
        </div>
        <p>
            <label><input name="Registrar" type="button" value="Registrar" accesskey="R"></label>
            <label><input name="Borrar" type="button" value="Borrar" accesskey="B"></label>
            <label><input name="Modificar" type="button" value="Modificar" accesskey="M"></label>
        </p>
            
      </form>
